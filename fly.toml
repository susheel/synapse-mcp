# fly.toml app configuration file generated for synapse-mcp on 2025-09-21T16:51:25-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'synapse-research-mcp'
primary_region = 'sea'

[build]
  dockerfile = 'Dockerfile'

[env]
  HOST = '0.0.0.0'
  MCP_SERVER_URL = 'https://mcp.synapse.org/mcp'
  MCP_TRANSPORT = 'streamable-http'
  PORT = '9000'

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 500

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
